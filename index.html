<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="favicon.svg" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, user-scalable=no"
    />
    <meta
      name="description"
      content="Kiss all the fishes you can find! But with caution!"
    />
    <title>Kisstastic</title>
    <link rel="stylesheet" href="/src/style.css" />
  </head>
  <body>
    <svg style="display: none" version="2.0">
      <defs>
        <symbol id="github" viewbox="0 0 24 24">
          <path
            fill="#000"
            d="M12 0c-6.626 0-12 5.373-12 12 0 5.302 3.438 9.8 8.207 11.387.599.111.793-.261.793-.577v-2.234c-3.338.726-4.033-1.416-4.033-1.416-.546-1.387-1.333-1.756-1.333-1.756-1.089-.745.083-.729.083-.729 1.205.084 1.839 1.237 1.839 1.237 1.07 1.834 2.807 1.304 3.492.997.107-.775.418-1.305.762-1.604-2.665-.305-5.467-1.334-5.467-5.931 0-1.311.469-2.381 1.236-3.221-.124-.303-.535-1.524.117-3.176 0 0 1.008-.322 3.301 1.23.957-.266 1.983-.399 3.003-.404 1.02.005 2.047.138 3.006.404 2.291-1.552 3.297-1.23 3.297-1.23.653 1.653.242 2.874.118 3.176.77.84 1.235 1.911 1.235 3.221 0 4.609-2.807 5.624-5.479 5.921.43.372.823 1.102.823 2.222v3.293c0 .319.192.694.801.576 4.765-1.589 8.199-6.086 8.199-11.386 0-6.627-5.373-12-12-12z"
          ></path>
        </symbol>
      </defs>
      <use href="#github"></use>
    </svg>

    <div id="root" class="bg-blue-200 flex items-center overflow-hidden">
      <div
        id="play-area"
        class="bg-blue-100 mx-auto outline outline-blue-500"
      ></div>
      <div id="ui-area" class="absolute top-0 left-0 noselect">
        <div
          id="title-ui"
          class="hidden absolute w-full h-full flex flex-col top-0 left-0"
        >
          <div class="text-center flex-1 flex flex-col justify-end">
            <div
              class="font-bold text-white text-stroke text-blue-500"
              style="font-size: 10em"
            >
              Kisstastic
            </div>
            <div
              class="font-bold text-black text-stroke"
              style="font-size: 4em"
            >
              Best score: <span class="highscore"></span>
            </div>
          </div>
          <div class="text-center flex-1" style="margin-top: 40rem">
            <div
              class="font-bold text-yellow-800 text-stroke"
              style="font-size: 5em"
            >
              Tap to start
            </div>
            <a
              href="https://github.com/harchcode/kisstastic"
              target="_blank"
              aria-label="GitHub"
              class="link-button rounded-full overflow-hidden bg-white w-24 h-24 block mx-auto border-4 border-white mt-8"
            >
              <svg width="100%" height="100%" version="2.0">
                <use href="#github" />
              </svg>
            </a>
          </div>
        </div>
        <div id="play-ui" class="hidden absolute w-full h-full">
          <div
            id="score"
            class="font-bold text-white text-stroke px-8 py-2"
            style="font-size: 6em"
          ></div>
        </div>
        <div
          id="gameover-ui"
          class="hidden absolute w-full h-full flex items-center top-0 left-0"
        >
          <div class="w-full text-center">
            <div
              class="font-bold text-red-600 text-stroke"
              style="font-size: 5em"
            >
              Ouch!
            </div>
            <div
              class="font-bold text-black text-stroke mt-16"
              style="font-size: 4em"
            >
              Your score: <span id="current-score"></span>
            </div>
            <div
              class="font-bold text-black text-stroke"
              style="font-size: 4em"
            >
              Best score: <span class="highscore"></span>
            </div>
            <div
              class="font-bold text-yellow-800 text-stroke mt-16"
              style="font-size: 5em"
            >
              Tap to play again
            </div>
          </div>
        </div>
      </div>
    </div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
